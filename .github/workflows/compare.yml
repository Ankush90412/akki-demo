on:
  push:
    branches: [ stage ]
stages:
  - compare
  - merge
 
compare:
  stage: compare
  script:
    - git fetch origin $CI_MERGE_REQUEST_TARGET_DEV:$CI_MERGE_REQUEST_TARGET_DEV
    - git diff --exit-code $CI_MERGE_REQUEST_TARGET_DEV..$CI_COMMIT_REF_NAME || { echo "Code differs between branches, merge blocked"; exit 1; }
 
merge:
  stage: merge
  script:
    - git merge stage
  when: on_success
  only:
    - merge_requests